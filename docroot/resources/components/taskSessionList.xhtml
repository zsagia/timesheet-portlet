<?xml version="1.0" encoding="UTF-8"?>
<ui:component
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:aui="http://liferay.com/faces/aui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd">

	<cc:interface>
		<cc:attribute name="taskBean" required="true" />
	</cc:interface>

	<cc:implementation>
		<aui:layout>
			<aui:column columnWidth="75">
				<h:form id="taskSessionListForm">
					<h:dataTable headerClass="portlet-section-header results-header"
						rowClasses="portlet-section-body results-row, portlet-section-alternate results-row alt"
						value="#{taskSessionSimpleBean.taskSessionsByD_U}" var="taskSession">

						<h:column>
							<f:facet name="header">
								<h:outputText value="Name" />
							</f:facet>

							<h:outputText value="#{taskSession.task.taskName}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Start" />
							</f:facet>

							<h:outputText value="#{taskSession.startTime}" >
								<f:convertDateTime pattern="dd.MM.yyyy HH:mm" timeZone="#{liferay.user.timeZone}" />
							</h:outputText>
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="End" />
							</f:facet>

							<h:outputText value="#{taskSession.endTime}" >
								<f:convertDateTime pattern="dd.MM.yyyy HH:mm" timeZone="#{liferay.user.timeZone}" />
							</h:outputText>
						</h:column>
					</h:dataTable>
				</h:form>
			</aui:column>

			<aui:column>
				<h:form id="navigation">
					<h:commandLink action="#{viewController.showView}" value="Show start task session panel" />
				</h:form>
			</aui:column>
		</aui:layout>
	</cc:implementation>
</ui:component>
